name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

jobs:
  build-and-release:
    name: Build and release on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build web client and electron main
        run: npm run build

      - name: Verify compiled main (Linux/Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "-- ls dist --"
          ls -la dist || true
          echo "-- check dist/main.cjs exists --"
          if [ ! -f dist/main.cjs ]; then
            echo "ERROR: dist/main.cjs not found"
            echo "-- ls -R project --"
            ls -la || true
            echo "-- cat build-ci-config.json --"
            cat build-ci-config.json || true
            exit 1
          fi

      - name: Verify compiled main (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "-- Get-ChildItem dist --"
          Get-ChildItem -Path .\dist -Recurse -Force -ErrorAction SilentlyContinue | Format-Table -AutoSize
          if (-not (Test-Path .\dist\main.cjs)) {
            Write-Error 'ERROR: dist/main.cjs not found'
            Write-Host "-- Get-ChildItem -Recurse project --"
            Get-ChildItem -Recurse -Force | Format-Table -AutoSize
            if (Test-Path .\build-ci-config.json) { Get-Content .\build-ci-config.json }
            exit 1
          }

      - name: Dump debug info
        run: |
          echo "---- package.json build section ----"
          node -e "console.log(JSON.stringify(require('./package.json').build || {}, null, 2))"
          echo "---- build-ci-config.json (if present) ----"
          test -f build-ci-config.json && cat build-ci-config.json || echo 'no build-ci-config.json'

      - name: Create electron-builder temp config (use repo owner/repo)
        env:
          REPO: ${{ github.repository }}
        run: |
          node -e "const fs=require('fs'); const repo=process.env.REPO||''; const [owner,repoName]=repo.split('/'); const cfg={asar:false, files:['build/**/*','dist/**/*','package.json'], extraMetadata:{main:'dist/main.cjs'}, publish:[{provider:'github', owner:owner||'__OWNER__', repo:repoName||'__REPO__'}]}; fs.writeFileSync('build-ci-config.json', JSON.stringify(cfg, null, 2)); console.log('Wrote build-ci-config.json');"

      - name: Package and publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use npx to ensure local electron-builder is used even if CLI not on PATH
          # Pass a small config that sets owner/repo dynamically from the checked-out repo
          npx electron-builder --config build-ci-config.json --publish=always

      - name: Upload release artifacts (fallback)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-${{ matrix.os }}
          path: release/**
