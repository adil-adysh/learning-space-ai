name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

jobs:
  build-and-release:
    name: Build and release on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build web client and electron main
        run: npm run build

      - name: Create electron-builder temp config (use repo owner/repo)
        env:
          REPO: ${{ github.repository }}
        run: |
          OWNER=$(echo "$REPO" | cut -d'/' -f1)
          REPO_NAME=$(echo "$REPO" | cut -d'/' -f2)
          cat > build-ci-config.json <<'EOF'
{
  "asar": false,
  "files": [
    "build/**/*",
    "dist/**/*",
    "package.json"
  ],
  "extraMetadata": {
    "main": "dist/main.cjs"
  },
  "publish": [
    {
      "provider": "github",
      "owner": "__OWNER__",
      "repo": "__REPO__"
    }
  ]
}
EOF
          # inject owner/repo into the generated json
          sed -i "s/__OWNER__/${OWNER}/g" build-ci-config.json
          sed -i "s/__REPO__/${REPO_NAME}/g" build-ci-config.json

      - name: Package and publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use npx to ensure local electron-builder is used even if CLI not on PATH
          # Pass a small config that sets owner/repo dynamically from the checked-out repo
          npx electron-builder --config build-ci-config.json --publish=always

      - name: Upload release artifacts (fallback)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-${{ matrix.os }}
          path: release/**
