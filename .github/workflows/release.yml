name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build-and-release:
    name: Build and release on ${{ matrix.os }}
    permissions:
      contents: read
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules and npm cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build web client and electron main
        run: npm run build

      - name: Verify compiled main (Linux/Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "-- ls dist --"
          ls -la dist || true
          echo "-- check dist/main.cjs exists --"
          if [ ! -f dist/main.cjs ]; then
            echo "ERROR: dist/main.cjs not found"
            echo "-- ls -R project --"
            ls -la || true
            echo "-- cat build-ci-config.json --"
            cat build-ci-config.json || true
            exit 1
          fi

      - name: Verify compiled main (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "-- Get-ChildItem dist --"
          Get-ChildItem -Path .\dist -Recurse -Force -ErrorAction SilentlyContinue | Format-Table -AutoSize
          if (-not (Test-Path .\dist\main.cjs)) {
            Write-Error 'ERROR: dist/main.cjs not found'
            Write-Host "-- Get-ChildItem -Recurse project --"
            Get-ChildItem -Recurse -Force | Format-Table -AutoSize
            if (Test-Path .\build-ci-config.json) { Get-Content .\build-ci-config.json }
            exit 1
          }

      - name: Create electron-builder temp config (use repo owner/repo and tag version)
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            // Prefer GITHUB_REF (refs/tags/v1.2.3) and fallback to GITHUB_REF_NAME
            const githubRef = process.env.GITHUB_REF || '';
            const tag = githubRef.startsWith('refs/tags/') ? githubRef.replace('refs/tags/','') : (process.env.GITHUB_REF_NAME || '');
            const ver = (tag || '').replace(/^v/, '') || '0.0.1';
            const repo = process.env.GITHUB_REPOSITORY || '';
            const [owner, repoName] = (repo || '').split('/');
            const cfg = {
              asar: false,
              files: ['build/**/*', 'dist/**/*', 'package.json'],
              extraMetadata: { main: 'dist/main.cjs', version: ver },
              linux: { target: ['AppImage', 'deb'], icon: 'assets' },
              publish: [{ provider: 'github', owner: owner || '__OWNER__', repo: repoName || '__REPO__' }]
            };
            fs.writeFileSync('build-ci-config.json', JSON.stringify(cfg, null, 2));
            core.info(`Wrote build-ci-config.json with version ${ver}`);

      - name: Package and publish (Windows)
        if: runner.os == 'Windows'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Running Windows packaging script"
          npm run pack:win

      - name: Upload Windows artifacts (installers only)
        if: runner.os == 'Windows' && success()
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-windows-latest
          path: |
            dist/*Setup*.exe
            dist/learning-space-ai*.exe
            dist/*.exe.blockmap
            dist/*.zip
          retention-days: 3

      - name: Package and publish (Linux)
        if: runner.os != 'Windows'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Running Linux packaging script"
          npm run pack:linux

      - name: Upload Linux artifacts (installers only)
        if: runner.os != 'Windows' && success()
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-ubuntu-latest
          path: |
            dist/*.AppImage
            dist/*_*.deb
          retention-days: 3

      # no fallback artifact upload - artifacts uploaded per-platform on success

  publish-release:
    name: Publish draft release and attach artifacts
    runs-on: ubuntu-latest
    needs: build-and-release
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts-ubuntu-latest
          path: artifacts
          merge-multiple: true

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts-windows-latest
          path: artifacts
          merge-multiple: true
      - name: List downloaded artifacts and verify installers
        run: |
          set -e
          echo "Listing artifacts directory contents:"
          ls -R artifacts || true
          echo "Looking for installer files..."
          # ensure at least one Windows installer exists
          if ! find artifacts -type f \( -iname '*.exe' -o -iname '*setup*.exe' \) | grep -q .; then
            echo "ERROR: No Windows installer (.exe) found among downloaded artifacts."
            exit 1
          fi
      - name: Publish release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          draft: true
          # Simplified, non-overlapping patterns to avoid duplicate uploads
          files: |
            artifacts/**/*.exe
            artifacts/**/*.blockmap
            artifacts/**/*.AppImage
            artifacts/**/*.deb
          token: ${{ secrets.PUBLISH_TOKEN || github.token }}
          overwrite_files: true
