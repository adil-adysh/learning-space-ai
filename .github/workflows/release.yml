name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build-and-release:
    name: Build and release on ${{ matrix.os }}
    permissions:
      contents: read
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules and npm cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build web client and electron main
        run: npm run build

      - name: Verify compiled main (Linux/Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "-- ls dist --"
          ls -la dist || true
          echo "-- check dist/main.cjs exists --"
          if [ ! -f dist/main.cjs ]; then
            echo "ERROR: dist/main.cjs not found"
            echo "-- ls -R project --"
            ls -la || true
            echo "-- cat build-ci-config.json --"
            cat build-ci-config.json || true
            exit 1
          fi

      - name: Verify compiled main (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "-- Get-ChildItem dist --"
          Get-ChildItem -Path .\dist -Recurse -Force -ErrorAction SilentlyContinue | Format-Table -AutoSize
          if (-not (Test-Path .\dist\main.cjs)) {
            Write-Error 'ERROR: dist/main.cjs not found'
            Write-Host "-- Get-ChildItem -Recurse project --"
            Get-ChildItem -Recurse -Force | Format-Table -AutoSize
            if (Test-Path .\build-ci-config.json) { Get-Content .\build-ci-config.json }
            exit 1
          }


      - name: Create electron-builder temp config (use repo owner/repo)
        env:
          REPO: ${{ github.repository }}
        run: |
          node -e "const fs=require('fs'); const repo=process.env.REPO||''; const [owner,repoName]=repo.split('/'); const cfg={asar:false, files:['build/**/*','dist/**/*','package.json'], extraMetadata:{main:'dist/main.cjs'}, linux:{target:['AppImage','deb'], icon:'assets'}, publish:[{provider:'github', owner:owner||'__OWNER__', repo:repoName||'__REPO__'}]}; fs.writeFileSync('build-ci-config.json', JSON.stringify(cfg, null, 2)); console.log('Wrote build-ci-config.json');"

      - name: Package and publish (Windows)
        if: runner.os == 'Windows'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Running Windows packaging script"
          npm run pack:win

      - name: Upload Windows artifacts
        if: runner.os == 'Windows' && success()
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-windows-latest
          path: |
            dist/**/*.exe
            dist/**/win-unpacked/**
          retention-days: 3

      - name: Package and publish (Linux)
        if: runner.os != 'Windows'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Running Linux packaging script"
          npm run pack:linux

      - name: Upload Linux artifacts
        if: runner.os != 'Windows' && success()
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-ubuntu-latest
          path: |
            dist/**/*.AppImage
            dist/**/*.deb
            dist/**/linux-unpacked/**
          retention-days: 3

      # no fallback artifact upload - artifacts uploaded per-platform on success

  publish-release:
    name: Publish draft release and attach artifacts
    runs-on: ubuntu-latest
    needs: build-and-release
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts-ubuntu-latest
          path: artifacts/linux

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts-windows-latest
          path: artifacts/windows
      - name: Find required artifacts to upload
        run: |
          set -e
          mkdir -p artifacts
          echo "Searching for artifacts matching patterns..."
          # Find deterministic artifact names produced by electron-builder
          find artifacts -type f \(
            -name 'learning-space-ai-*.exe' -o \
            -name 'learning-space-ai-*-Setup*.exe' -o \
            -name 'learning-space-ai-*.AppImage' -o \
            -name 'learning-space-ai_*.deb' -o \
            -name 'learning-space-ai-*.zip' \
          \) -print > artifacts/files_to_upload.txt || true
          echo "Files to upload:" && cat artifacts/files_to_upload.txt || true
          # Ensure at least one Windows installer exists
          if ! grep -E '\.exe$' artifacts/files_to_upload.txt >/dev/null 2>&1; then
            echo "ERROR: No Windows installer (.exe) found among downloaded artifacts."
            exit 1
          fi

      - name: Prepare unique artifact list
        run: |
          set -e
          mkdir -p artifacts/unique
          echo "Copying listed files into artifacts/unique"
          while IFS= read -r f || [ -n "$f" ]; do
            if [ -z "$f" ]; then continue; fi
            if [ ! -f "$f" ]; then echo "Warning: listed file not found: $f"; continue; fi
            base=$(basename "$f")
            dest="artifacts/unique/$base"
            if [ -e "$dest" ]; then
              echo "Skipping duplicate: $base"
            else
              cp "$f" "$dest"
              echo "Copied $f -> $dest"
            fi
          done < artifacts/files_to_upload.txt

      - name: Publish release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          draft: true
          # Upload only deduplicated artifacts matching the deterministic artifactName
          files: |
            artifacts/unique/learning-space-ai-*.*
          token: ${{ secrets.PUBLISH_TOKEN || github.token }}
