name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    name: Test & Build (matrix)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [18, 20]
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Run tests
        run: npm run test

      - name: Build (renderer + main)
        run: npm run build

      - name: Verify distribution
        run: npm run verify:dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-dist-${{ matrix.os }}-node-${{ matrix.node-version }}
          retention-days: 5
          path: |
            dist
            release
